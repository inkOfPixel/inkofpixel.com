backend:
  name: git-gateway
media_folder: static/assets
public_folder: /assets
collections:
  - name: home-page
    label: Home Page
    delete: false # Prevent users from deleting documents in this collection
    editor:
      preview: false
    files:
      - name: hero
        label: Hero
        file: _site/home-page/hero.json
        description: Hero Settings
        fields:
          - {label: Title, name: heroTitle, widget: text}
          - {label: Subtitle, name: heroSubtitle, widget: text}
      - name: services
        label: Services
        file: _site/home-page/services.json
        description: Services
        fields:
          - {label: Title, name: servicesTitle, widget: string}
          - {label: Description, name: servicesDescription, widget: text}
          - label: "Services"
            name: "servicesPrimaryList"
            widget: "list"
            fields:
              - {label: Title, name: title, widget: string}
              - {label: Image, name: image, widget: image}
              - {label: Description, name: description, widget: text}
          - {label: Description, name: servicesSubDescription, widget: text}
          - label: Secondary Services
            name: serviceSecondaryList
            widget: list
            fields:
              - {label: Title, name: title, widget: string}
              - {label: Image, name: image, widget: image}
              - {label: Description, name: description, widget: text}
      - name: projects
        label: Projects
        file: _site/home-page/projects.json
        description: Projects
        fields:
          - {label: Title, name: projectsTitle, widget: string}
          - {label: Description, name: projectsDescription, widget: text}
          - label: Featured Projects
            name: featuredProjecs
            widget: "list"
            fields:
            - label: Project
              name: project
              widget: relation
              collection: projects
              displayFields: ["title"]
              searchFields: ["title", "body"]
              valueField: title
  - name: page
    label: Pages
    label_singular: Page
    folder: _site/pages
    create: true
    fields:
      - { name: title, label: Page title }
      - { name: seoTitle, label: SEO Page title, widget: string }
      - { name: seoDescription, label: SEO Description, widget: text }
      - name: template
        label: Page template
        widget: select
        options:
          - { label: Default, value: page }
      - { name: body, label: Page content, widget: markdown }
  - name: projects
    label: Projects
    label_singular: Project
    folder: _site/projects
    create: true
    fields:
      - { name: title, label: Project title }
      - { name: seoTitle, label: SEO Project title, widget: string }
      - { name: seoDescription, label: SEO Description, widget: text }
      - { name: excerpt, label: Excerpt, widget: text }
      - { name: featuredImage, label: Featured image, widget: image }
      - name: template
        label: Page template
        widget: select
        options:
          - { label: Default, value: project }
      - { name: body, label: Page content, widget: markdown }
     
      