query GetGlobal {
  global {
    id
    topbar {
      id
      menu {
        id
        title
        links {
          id
          label
          url
        }
      }
    }
    companyData {
      id
      primaryEmail
      companyName
      copyright
      vatId
      capital
      additionalLegalInfo
      locations {
        __typename
        id
        province
        provinceInitials
        type
        street
        city
        cap
      }
    }
    footer {
      id
      description
    }
  }
}
