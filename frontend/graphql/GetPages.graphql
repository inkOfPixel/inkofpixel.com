query GetPages($where: JSON, $locale: String) {
  pages(where: $where, locale: $locale) {
    id
    path
    pageName
    locale
    __typename
    sections {
      ... on ComponentSectionSingleFeatureSection {
        __typename
        id
        sectionTitle
        title
        subtitle
        singleFeature: sections {
          __typename
          id
          description
          title
          serviceLink
          image {
            id
            name
            alternativeText
            width
            height
            url
          }
        }
      }
      ... on ComponentSectionHeroSection {
        __typename
        id
        title
        subtitle
      }
      ... on ComponentSectionCardSection {
        __typename
        id
        sectionTitle
        title
        subtitle
        card: sections {
          id

          title
          description
          image {
            url
          }
          projectLink
        }
      }
    }
  }
}
