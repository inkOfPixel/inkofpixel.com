query GetPages($where: JSON, $locale: String) {
  pages(where: $where, locale: $locale) {
    id
    path
    title
    localizations {
      id
      path
      locale
    }
    locale
    __typename
    sections {
      ... on ComponentSectionSingleFeatureSection {
        __typename
        id
        sectionTitle
        title
        subtitle
        sections {
          __typename
          id
          description
          title
          url
          label
          bubbleColor
          image {
            id
            name
            alternativeText
            width
            height
            url
          }
        }
      }
      ... on ComponentSectionHeroSection {
        __typename
        id
        title
        subtitle
        areBubblesActive
      }
      ... on ComponentSectionCardSection {
        __typename
        id
        sectionTitle
        title
        subtitle
        sections {
          id
          title
          description
          image {
            id
            url
            alternativeText
          }
          url
          label
        }
      }
      ... on ComponentSectionContactsSection {
        __typename
        id
        title
        subtitle
        email
        sectionTitle
      }
      ... on ComponentSectionSimpleSection {
        __typename
        id
        sectionTitle
        sectionTitleColor
        title
        subtitle
      }
    }
  }
}
