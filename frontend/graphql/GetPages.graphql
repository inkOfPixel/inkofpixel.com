query GetPages($where: JSON, $locale: String) {
  pages(where: $where, locale: $locale) {
    id
    path
    pageName
    locale
    __typename
    sections {
      ... on ComponentSectionSingleFeatureSection {
        __typename
        id
        title
        subtitle
        singleFeature: sections {
          __typename
          id
          description
          title
          serviceLink
          image {
            url
          }
        }
      }
      ... on ComponentSectionHeroSection {
        __typename
        id
        title
        subtitle
        hero: sections {
          id
          title
          subtitle
        }
      }
      ... on ComponentSectionCardSection {
        __typename
        id
        title
        subtitle
        card: sections {
          id
          title
          description
          image {
            url
          }
          projectLink
        }
      }
      ... on ComponentSectionNavigationSection {
        id
        __typename
        nav: sections {
          id
          pageName
          path
        }
      }
    }
  }
}
