query GetPages($where: JSON, $locale: String) {
  pages(where: $where, locale: $locale) {
    id
    path
    pageName
    locale
    __typename
    sections {
      ... on ComponentSectionSingleFeatureSection {
        __typename
        id
        sectionTitle
        title
        subtitle
        singleFeature: sections {
          __typename
          id
          description
          title
          url
          urlName
          bubbleColor
          image {
            id
            name
            alternativeText
            width
            height
            url
          }
        }
      }
      ... on ComponentSectionHeroSection {
        __typename
        id
        title
        subtitle
        areBubblesActive
      }
      ... on ComponentSectionCardSection {
        __typename
        id
        sectionTitle
        title
        subtitle
        card: sections {
          id
          title
          description
          image {
            id
            url
            alternativeText
          }
          url
          urlName
        }
      }
      ... on ComponentSectionNavigationSection {
        id
        __typename
        nav: sections {
          id
          pageName
          path
        }
      }
    }
  }
}
