query GetPages($where: JSON, $locale: String) {
  pages(where: $where, locale: $locale) {
    id
    path
    title
    locale
    __typename
    sections {
      ... on ComponentSectionSingleFeatureSection {
        __typename
        id
        sectionTitle
        title
        subtitle
        sections {
          __typename
          id
          description
          title
          url
          image {
            id
            name
            alternativeText
            width
            height
            url
          }
        }
      }
      ... on ComponentSectionHeroSection {
        __typename
        id
        title
        subtitle
      }
      ... on ComponentSectionCardSection {
        __typename
        id
        sectionTitle
        title
        subtitle
        sections {
          id

          title
          description
          image {
            id
            url
            alternativeText
          }
          url
        }
      }
      ... on ComponentSectionAboutUsSection {
        __typename
        id
        sectionTitle
        title
        subtitle
      }
    }
  }
}
