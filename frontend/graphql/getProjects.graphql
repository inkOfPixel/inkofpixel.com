query getProjects($where: JSON, $locale: String) {
  projects(where: $where, locale: $locale) {
    id
    linkPath
    linkLabel
    projectType
    companyName
    description
    path
    locale
    localizations {
      id
      path
      locale
    }
    image {
      id
      url
      alternativeText
    }
    blocks {
      ... on ComponentProjectTitleBlock {
        __typename
        id
        title
      }
      ... on ComponentProjectBlockquoteBlock {
        __typename
        id
        text
      }
      ... on ComponentProjectImageBlock {
        __typename
        id
        image {
          id
          url
          alternativeText
        }
      }
      ... on ComponentProjectParagraphBlock {
        __typename
        id
        text
      }
    }
  }
}
