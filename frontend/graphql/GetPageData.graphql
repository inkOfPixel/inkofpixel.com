query getPageData {
  pages {
    id
    pageName
    created_at
    updated_at
    path
    locale
    sections {
      title
      subtitle
      blocks {
        ... on ComponentBlocksHero {
          id
          title
          subtitle
        }
        ... on ComponentBlocksSingleFeature {
          id
          description
          title
          serviceLink
          image {
            url
          }
        }
        ... on ComponentBlocksCard {
          id
          title
          description
          projectLink
          image {
            url
          }
        }
      }
    }
  }
}
