mutation saveChanges(
  $pageInput: updatePageInput
  $footerInput: updateGlobalInput
  $topbarInput: updateMenuInput
) {
  updatePage(input: $pageInput) {
    page {
      id
    }
  }

  updateGlobal(input: $footerInput) {
    global {
      companyData {
        id
      }
      footer {
        id
      }
    }
  }

  updateMenu(input: $topbarInput) {
    menu {
      id
      title
      links {
        id
        url
        label
      }
    }
  }
}
